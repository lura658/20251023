<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>H5P 成績分數顯示範例 (p5.js)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script> 
    
    <script src="libraries/p5.sound.min.js"></script>
    
    <script src="sketch.js"></script>
    
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: Arial, sans-serif;
            background-color: #333; /* 讓黑色畫布更明顯 */
            color: white; /* 讓標題文字可見 */
        }
        #p5-canvas-container {
            /* 讓畫布與 H5P 內容分開 */
            margin-bottom: 20px;
            /* 讓畫布周圍有個邊框，更容易看到畫布是否被創建 */
            border: 1px dashed gray; 
        }
        #h5pContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>英文測驗</h1>
    <h2>拖曳右邊答案到左邊空格</h2>
    <h1>H5P 互動與 p5.js 成績顯示</h1>

    <div id="p5-canvas-container"></div>
    
    <div id="h5pContainer">
        <iframe 
            id="h5pIframe" 
            src="1.html" 
            width="400" 
            height="300" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
</body>
</html>
