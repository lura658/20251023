<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>H5P 成績分數顯示範例 (p5.js)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script> 
    <script src="libraries/p5.sound.min.js"></script>
    
    <script src="sketch.js"></script>
    
    <style>
        /* 確保內容置中且版面乾淨 */
        body { 
            margin: 0; 
            padding: 20px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            min-height: 100vh; 
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* 淺灰色背景 */
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        /* p5.js 畫布容器 */
        #p5-canvas-container {
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 讓畫布更突出 */
            border: 1px solid #ddd;
        }
        #h5pContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>英文測驗 - 拖曳答案</h1>
    <h2>H5P 互動結果與 p5.js 特效顯示</h2>

    <div id="p5-canvas-container"></div>
    
    <div id="h5pContainer">
        <iframe 
            id="h5pIframe" 
            src="1.html" 
            width="550" 
            height="400" 
            frameborder="0"
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
</body>
</html>
